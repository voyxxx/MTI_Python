<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    {% for person in data %}
    <tr>
        <td>{{ person.firstname }}</td>
        <td>{{ person.lastname }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
