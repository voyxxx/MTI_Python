<section id="notlike" class="notlike">
  <div class="container">
    <div class="notlike__decor notlike__decor_1"></div>
    <div class="notlike__decor notlike__decor_2"></div>
    <div class="notlike-inner">
      <div class="notlike-inner__bg"></div>
      <div class="notlike-inner__content">
        <p class="title title_ml notlike-inner__title">Ничего не понравилось?</p>
        <p class="desc desc_m notlike-inner__desc">Если ни&nbsp;одна из&nbsp;стандартных композиций не&nbsp;пришлась<br>
          Вам по&nbsp;душе, можете заказать индивидуальный букет.<br> Заполните форму ниже или просто позвоните нам:</p>
        <form onsubmit="ym(49021271, 'reachgoal', 'pozvonitemne_ne_ponravilos'); return true;"
          class="form notlike-form">
          <div class="notlike-form__col notlike-form__col_left">
            <div class="form__field"><input type="text" placeholder="Введите Ваше имя"
                class="form__input form__input_name"></div>
            <div class="form__field"><input type="text" placeholder="Введите контактный телефон"
                class="form__input form__input_phone" data-mask="+7 (###) ###-##-##" data-previous-value=""></div>
          </div>
          <div class="notlike-form__col notlike-form__col_right">
            <div class="form__field"><textarea placeholder="Пожелания по букету" class="form__textarea"></textarea>
            </div>
          </div>
          <div class="notlike-form__col notlike-form__col_left">
            <div class="form__field"><button
                onclick="gtag('event', 'pozvonitemne_centr', {'event_category': 'clickbutton'})"
                class="btn btn_purple btn_l form__submit callback__button">Перезвоните мне</button>
              <div class="form__policy"><input id="radio-1" type="checkbox" class="form__radio"> <label for="radio-1"
                  class="form__radio-label">
                  <p class="form__policy-text">Я принимаю условия <span>передачи информации</span></p>
                </label></div>
            </div>
          </div>
          <div class="notlike-form__col notlike-form__col_right">
            <div class="card-contacts notlike__card-contacts"><a href="tel:+7(977)-893-78-18"
                class="card-contacts__phone ct">
                <nobr>8(977)-893-78-18</nobr>
              </a>
              <p class="card-contacts__time">Ежедневно с&nbsp;08.00 до&nbsp;22.00<br> или свяжитесь в&nbsp;месседжерах:
              </p>
              <div class="card-contacts-socials"><a href="whatsapp://send?phone=+7(977)-893-78-18" target="_blank"
                  onclick="QUON_reach_goal(574); return true;" class="card-contacts-socials__item">
                  <div class="card-contacts-socials__item-icon card-contacts-socials__item-icon_whatsapp"></div>
                  <p class="card-contacts-socials__item-title">WhatsApp</p>
                </a> <a href="viber://chat?number=+7(977)-893-78-18" target="_blank"
                  onclick="QUON_reach_goal(574); return true;" class="card-contacts-socials__item">
                  <div class="card-contacts-socials__item-icon card-contacts-socials__item-icon_viber"></div>
                  <p class="card-contacts-socials__item-title">Viber</p>
                </a></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
